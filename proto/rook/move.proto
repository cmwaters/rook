syntax = "proto3";
package rook.rook;

option go_package = "github.com/cmwaters/rook/x/rook/types";

import "gogoproto/gogo.proto";

message MsgMove {
  string id = 1;
  bytes creator = 2 [(gogoproto.casttype) = "github.com/cosmos/cosmos-sdk/types.AccAddress"];
  uint32 quantity = 3; 
  Position position = 4; 
  Direction direction = 5; 
}

message Position {
  uint32 x = 1;
  uint32 y = 2;
}

enum Direction {
  D_UNKNOWN = 0;
  DOWN = 1;
  LEFT = 2;
  RIGHT = 3;
  UP = 4;
}